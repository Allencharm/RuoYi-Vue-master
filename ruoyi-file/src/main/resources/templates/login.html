<#assign ctx=springMacroRequestContext.contextPath/>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="${ctx}/image/favicon.ico">
    <link rel="stylesheet" href="${ctx}/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctx}/style/login.css"/>
</head>
<body class="loginBody">
<input id="basePath" type="hidden" value="${ctx}"/>
<div class="layadmin-user-login">
    <div class="layadmin-user-login-main">
        <div style="text-align: center">
            <img src="${ctx}/image/face.png" width="100" height="100"/>
        </div>
        <!--登录标题-->
        <div class="layadmin-user-login-box layadmin-user-login-header" style="margin-top:20px">
            <h2>WebToolPlusV1.0</h2>
        </div>
        <!--登录表单-->
        <form class="layui-form">
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <!--登录用户名-->
                <div class="layui-form-item" style="margin-top:20px">
                    <label class="layadmin-user-login-icon layui-icon" for="userName">&#xe612;</label>
                    <input type="text" id="userName" lay-verify="required" placeholder="用户名"
                           class="layui-input" autocomplete="off">
                </div>
                <!--登录密码-->
                <div class="layui-form-item" style="margin-top:20px">
                    <label class="layadmin-user-login-icon layui-icon" for="userPass">&#xe673;</label>
                    <input type="password" id="userPass" lay-verify="required" placeholder="密码"
                           class="layui-input" autocomplete="off">
                </div>
                <!--登录验证-->
                <!--
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon" for="authCode">&#xe672;</label>
                            <input type="text" id="authCode" lay-verType="tips" lay-verify="required"
                                   placeholder="验证码" class="layui-input" autocomplete="off">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="" style="width: 100%;" onclick="this.src=this.src">
                            </div>
                        </div>
                    </div>
                </div>
                -->
                <!--登录按钮-->
                <div class="layui-form-item" style="margin-top:20px">
                    <button id="loginBtn" class="layui-btn layui-btn-fluid" lay-filter="login" lay-submit>登 录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="${ctx}/plugin/layui/layui.js"></script>
<script type="text/javascript" src="${ctx}/script/login.js"></script>
</body>
</html>
