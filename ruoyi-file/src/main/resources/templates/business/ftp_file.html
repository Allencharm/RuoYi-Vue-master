<#assign ctx=springMacroRequestContext.contextPath/>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="${ctx}/style/font/font.css"/>
    <link rel="stylesheet" href="${ctx}/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctx}/plugin/layer/theme/default/layer.css"/>
</head>
<body>
<input id="basePath" type="hidden" value="${ctx}"/>
<input id="ftpId" type="hidden" value="${ftpId}"/>
<input id="ftpType" type="hidden" value="${ftpType}"/>

<div style="margin: 0 auto;width: 98%;">
    <br>
    <input id="showFile" type="hidden" value="false"/>
    <div>
        <button class="layui-btn layui-btn-radius layui-btn-sm layui-btn-normal" onclick="openUploadPage()">
            <i class="layui-icon">&#xe62f;</i>上传文件
        </button>
        <button class="layui-btn layui-btn-radius layui-btn-sm" onclick="openMkdirPage()">
            <i class="layui-icon">&#xe61f;</i>建文件夹
        </button>
<!--        <button class="layui-btn layui-btn-radius layui-btn-sm layui-btn-warm" onclick="showHiddenFile()">-->
<!--            <i class="layui-icon">&#xe65f;</i><span id="showText">显示文件</span>-->
<!--        </button>-->
    </div>
    <br>
    <div id="pathShow"></div>
    <table id="dataList" lay-filter="dataList" style="width: 100%"></table>
</div>
<script type="text/javascript" src="${ctx}/plugin/jquery/jquery.min-1.9.1.js"></script>
<script type="text/javascript" src="${ctx}/plugin/layui/layui.js"></script>
<script type="text/javascript" src="${ctx}/plugin/layer/layer.js"></script>
<script type="text/javascript" src="${ctx}/script/ftp_file.js"></script>
</body>
</html>
